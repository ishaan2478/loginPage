<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise | For My Wife</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@500&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            min-height: 100vh;
            background: radial-gradient(circle at 60% 40%, #ffe0e9 0%, #ffb6c1 100%) fixed;
            font-family: 'Quicksand', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        .surprise-card {
            background: rgba(255,255,255,0.96);
            border-radius: 28px;
            box-shadow: 0 8px 32px #e7548033, 0 2px 16px #fff6;
            padding: 2em 1.5em 2em 1.5em;
            max-width: 350px;
            text-align: center;
            margin-top: 1.2em;
            position: relative;
            animation: popin 1.1s cubic-bezier(0.77,0,0.175,1);
        }
        @keyframes popin {
            0% { transform: scale(0.7) rotate(-8deg); opacity: 0; }
            60% { transform: scale(1.08) rotate(2deg); opacity: 1; }
            100% { transform: scale(1) rotate(0deg); opacity: 1; }
        }
        .surprise-card h2 {
            font-family: 'Pacifico', cursive;
            color: #e75480;
            font-size: 2.1rem;
            margin-bottom: 0.3em;
            margin-top: 0.2em;
            letter-spacing: 1.5px;
            text-shadow: 0 2px 16px #fff8, 0 2px 8px #e75480cc;
        }
        .surprise-message {
            color: #b23a48;
            font-size: 1.15rem;
            margin-bottom: 1.5em;
            font-family: 'Quicksand', Arial, sans-serif;
        }
        .big-heart {
            font-size: 3.5rem;
            animation: pulse 1.2s infinite alternate;
            display: block;
            margin: 0 auto 1.2em auto;
            filter: drop-shadow(0 2px 12px #e75480cc);
        }
        @keyframes pulse {
            0% { transform: scale(1); filter: drop-shadow(0 2px 12px #e75480cc); }
            100% { transform: scale(1.12); filter: drop-shadow(0 8px 32px #e75480cc); }
        }
        .petal {
            position: absolute;
            font-size: 2.2rem;
            opacity: 0.85;
            filter: drop-shadow(0 2px 8px #e75480cc);
            animation: fall 3.5s linear forwards;
            pointer-events: none;
        }
        @keyframes fall {
            0% { transform: translateY(-60px) scale(0.7) rotate(-20deg); opacity: 0.7; }
            60% { opacity: 1; }
            100% { transform: translateY(100vh) scale(1.1) rotate(20deg); opacity: 0; }
        }
        .footer {
            margin-top: 2em;
            color: #e75480;
            font-size: 1rem;
            opacity: 0.7;
            font-family: 'Quicksand', Arial, sans-serif;
        }
        @media (max-width: 600px) {
            .surprise-card { padding: 1em 0.2em; max-width: 96vw; }
            .surprise-card h2 { font-size: 1.3rem; }
            .big-heart { font-size: 2.2rem; }
        }
    </style>
</head>
<body>
    <div class="surprise-card">
        <span class="big-heart">üíñ</span>
        <h2>Surprise for You!</h2>
        <div class="surprise-message">
            You are the most precious part of my life.<br>
            Every moment with you is a blessing.<br>
            <span style="font-size:1.5em;">üå∏üå∑üåπüå∫üåªüåºüíê</span>
        </div>
    </div>
    <div class="footer">You are loved, always and forever.</div>
    <div id="petals"></div>
    <button id="puzzleBtn" style="display:none;margin:2.5em auto 0 auto;background:linear-gradient(90deg,#e75480 0%,#ffb6c1 100%);color:#fff;border:none;border-radius:8px;padding:0.7em 2em;font-size:1.1rem;font-family:'Quicksand',Arial,sans-serif;cursor:pointer;font-weight:600;box-shadow:0 2px 8px #e7548033;transition:background 0.2s;">Play Puzzle Game</button>
    <style>
    @keyframes appearPopBtn {
        0% { opacity: 0; transform: scale(0.7) translateY(30px); }
        60% { opacity: 1; transform: scale(1.08) translateY(-8px); }
        100% { opacity: 1; transform: scale(1) translateY(0); }
    }
    #puzzleBtn.appear {
        animation: appearPopBtn 0.7s cubic-bezier(0.77,0,0.175,1);
    }
    #puzzleBtn:hover {
        background: linear-gradient(90deg, #ffb6c1 0%, #e75480 100%);
    }
    </style>
    <script>
        // Falling petals animation
        const PETAL_EMOJIS = ['üå∏','üå∑','üåπ','üå∫','üåª','üåº','üíê'];
        const petals = document.getElementById('petals');
        function createPetal() {
            const petal = document.createElement('span');
            petal.className = 'petal';
            petal.textContent = PETAL_EMOJIS[Math.floor(Math.random()*PETAL_EMOJIS.length)];
            petal.style.left = Math.random()*100 + 'vw';
            petal.style.fontSize = (1.7 + Math.random()*1.5) + 'rem';
            petals.appendChild(petal);
            setTimeout(()=>petal.remove(), 3500);
        }
        setInterval(createPetal, 400);
        // Show puzzle button after 2s with animation
        setTimeout(function() {
            var btn = document.getElementById('puzzleBtn');
            if(btn) {
                btn.style.display = 'inline-block';
                btn.classList.add('appear');
            }
        }, 2000);
        var btn = document.getElementById('puzzleBtn');
        if(btn) btn.addEventListener('click', function() {
            window.location.href = 'puzzle.html';
        });
    </script>
</body>
</html>
